{% extends "base.html" %}
{% block content %}
<h2>ğŸ‹ï¸ ACEest Fitness Tracker</h2>
<form method="POST" action="/">
  <h4>User Information</h4>
  <input name="name" class="form-control" placeholder="Name" required>
  <input name="regn_id" class="form-control mt-2" placeholder="Regn ID" required>
  <input name="age" type="number" class="form-control mt-2" placeholder="Age" required>
  <input name="gender" class="form-control mt-2" placeholder="Gender (M/F)" required>
  <input name="height" type="number" step="0.1" class="form-control mt-2" placeholder="Height (cm)" required>
  <input name="weight" type="number" step="0.1" class="form-control mt-2" placeholder="Weight (kg)" required>
  <button type="submit" class="btn btn-success mt-3">Save Info</button>
</form>

<hr>

<h4>Log Workout</h4>
<form method="POST" action="/add">
  <select name="category" class="form-select" required>
    <option>Warm-up</option>
    <option>Workout</option>
    <option>Cool-down</option>
  </select>
  <input name="exercise" class="form-control mt-2" placeholder="Exercise Name" required>
  <input name="duration" type="number" class="form-control mt-2" placeholder="Duration (minutes)" required>
  <button type="submit" class="btn btn-primary mt-3">Add Workout</button>
</form>

<div class="mt-3">
  <a href="/summary" class="btn btn-outline-info">View Summary</a>
  <a href="/progress" class="btn btn-outline-success">Progress</a>
  <a href="/export" class="btn btn-outline-secondary">Export PDF</a>
</div>
{% endblock %}
