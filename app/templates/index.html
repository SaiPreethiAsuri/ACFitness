<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACEest Fitness & Gym Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ‹ï¸ ACEest Fitness & Gym Tracker</h1>

    <form method="POST" action="/add_workout">
      <label for="category">Select Category:</label>
      <select name="category" id="category" required>
        {% for c in workouts.keys() %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>

      <label for="workout">Exercise:</label>
      <input type="text" id="workout" name="workout" placeholder="e.g., Pushups" required>

      <label for="duration">Duration (minutes):</label>
      <input type="text" id="duration" name="duration" placeholder="e.g., 30" required>

      <input type="submit" value="Add Session">
    </form>

    {% if message %}
      <p class="message success">{{ message }}</p>
    {% elif error %}
      <p class="message error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('summary') }}" method="GET">
      <button type="submit" class="summary-btn">View Summary</button>
    </form>
  </div>
</body>
</html>
